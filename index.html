<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header>

        <h1 id="titulo">Conversor de Temperatura</h1>

    </header>

<main>

<div id="tabela">

    <div class="valores">
    <input type="text" id="celsius" placeholder="Celsius" name="c" value=""/>
        <div class="letra">
            <h1>ºC</h1>
        </div>
    </div>

    <div class="valores">
    <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value=""/>
        <div class="letra">
            <h1>ºF</h1>
        </div>
    </div>

    <div class="valores">
    <input type="text" id="kelvin" placeholder="Kelvin" name="k" value=""/>
    <div class="letra">
        <h1>ºK</h1>
    </div>
    </div>

    <div class="valores">
    <input type="text" id="rankine" placeholder="Rankine" name="r" value=""/>
    <div class="letra">
        <h1>ºR</h1>
    </div>
    </div>

    <button id="convert">Converter</button>
    <button id="limpar" style="color: red;">Limpar</button>

</div>
    
</main>

</body>
<script src="./script/script.js"></script>
</html>
